<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma/css/bulma.css">
    <title>Document</title>
</head>
<body>
<div id="app">
    <div class="container">
        <div class="content">
            <h1>Users - {{ usersLength }}</h1>
            <table class="table is-bordered is-striped is-fullwidth is-hoverable" v-if="showUsersTable">
                <thead>
                <tr>
                    <th>Photo</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr v-for="user of users" v-bind:key="user.first_name">
                    <td>
                        <div class="image is-48x48">
                            <img class="is-rounded" v-bind:src="user.photo || 'default-photo.jpg'" alt="">
                        </div>
                    </td>
                    <td>{{ user.first_name | capitalize }}</td>
                    <td>{{ user.last_name | capitalize }}</td>
                    <td>
                        <button class="button is-outlined is-info" type="button" v-copy="getCopyData(user.first_name, user.last_name)" v-copy:callback="copied">Copy</button>
                    </td>
                </tr>
                </tbody>
            </table>
            <button class="button is-outlined is-info" type="button"
                    v-on:click="showHideUsersTable"
                    v-tooltip.right-start="{ content: 'Table showing option', offset: 10 }">
                {{ showUsersTable ? 'Hide' : 'Show' }}
            </button>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdn.jsdelivr.net/npm/v-copy/dist/v-copy.js"></script>
<script src="https://unpkg.com/v-tooltip"></script>
<script src="app.js"></script>
</body>
</html>
